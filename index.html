<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geeks Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div>
            <a href="#" class="logo">Geeks Note</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="heading">Welcome to Geeks Help Notes App</h1>
        <hr>
        <div class="input">
            <div class="card-body">
                <h2 class="card-title">Add Note</h2>
                <div>
                    <textarea name="" class="form-control" id="addTxt"  rows="5"></textarea>
                </div>
                <button href-"#" class="primary-btn" id="addBtn">Add Note</button>
            </div>
        </div>
        <h1 class="notes-heading">Your Notes</h1>
        <hr>
        <div class="output-container" id="notes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
